<svg width="360" height="800" viewBox="0 0 360 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F6F3EE"/>
      <stop offset="100%" stop-color="#EFE9E1"/>
    </linearGradient>
    <linearGradient id="cover-1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#B28762"/>
      <stop offset="100%" stop-color="#6F4F3A"/>
    </linearGradient>
    <linearGradient id="cover-2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6FA7B8"/>
      <stop offset="100%" stop-color="#2F4C66"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000000" flood-opacity="0.10"/>
    </filter>
  </defs>

  <rect width="360" height="800" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <rect x="16" y="16" width="328" height="768" rx="24" fill="#E9E3DA"/>
  </g>

  <text x="40" y="70" font-family="Work Sans, Arial, sans-serif" font-size="11" fill="#7A736B" letter-spacing="1.2">SUA ESTANTE</text>
  <text x="40" y="102" font-family="Literata, Georgia, serif" font-size="24" fill="#3E3A34">Escolha um livro</text>
  <text x="40" y="124" font-family="Literata, Georgia, serif" font-size="24" fill="#3E3A34">para ler hoje</text>
  <text x="40" y="148" font-family="Work Sans, Arial, sans-serif" font-size="12" fill="#5B554E">Descricoes curtas e capas unicas.</text>

  <g filter="url(#soft)">
    <rect x="234" y="64" width="92" height="54" rx="14" fill="#FFFDFB"/>
  </g>
  <text x="246" y="86" font-family="Work Sans, Arial, sans-serif" font-size="10" fill="#7A736B">LIVROS</text>
  <text x="246" y="106" font-family="Literata, Georgia, serif" font-size="18" fill="#3E3A34">3</text>

  <g filter="url(#soft)">
    <rect x="234" y="126" width="92" height="54" rx="14" fill="#FFFDFB"/>
  </g>
  <text x="246" y="148" font-family="Work Sans, Arial, sans-serif" font-size="10" fill="#7A736B">PROGRESSO</text>
  <text x="246" y="168" font-family="Literata, Georgia, serif" font-size="18" fill="#3E3A34">24%</text>

  <g filter="url(#soft)">
    <rect x="32" y="200" width="296" height="168" rx="18" fill="#FFFDFB"/>
  </g>
  <rect x="48" y="216" width="120" height="70" rx="14" fill="url(#cover-1)"/>
  <rect x="142" y="222" width="22" height="22" rx="7" fill="rgba(255,255,255,0.2)"/>
  <text x="58" y="236" font-family="Work Sans, Arial, sans-serif" font-size="10" fill="#F8F5F1" letter-spacing="1">CLASSICOS</text>
  <text x="58" y="262" font-family="Literata, Georgia, serif" font-size="16" fill="#F8F5F1">Segredo</text>
  <text x="48" y="314" font-family="Literata, Georgia, serif" font-size="16" fill="#3E3A34">A chave da biblioteca</text>
  <text x="48" y="336" font-family="Work Sans, Arial, sans-serif" font-size="12" fill="#5B554E">Uma jovem bibliotecaria encontra</text>
  <text x="48" y="352" font-family="Work Sans, Arial, sans-serif" font-size="12" fill="#5B554E">um mapa escondido em lombadas.</text>
  <rect x="238" y="356" width="70" height="24" rx="12" fill="#0F6B5C"/>
  <text x="252" y="372" font-family="Work Sans, Arial, sans-serif" font-size="11" fill="#FFFFFF">Continuar</text>

  <g filter="url(#soft)">
    <rect x="32" y="386" width="296" height="168" rx="18" fill="#FFFDFB"/>
  </g>
  <rect x="48" y="402" width="120" height="70" rx="14" fill="#F4EFE7" stroke="#D7CDC1" stroke-dasharray="4 4"/>
  <g transform="translate(96 425)">
    <path
      d="M6 5.5h9.5a3.5 3.5 0 0 1 3.5 3.5v9.5H8.5A2.5 2.5 0 0 0 6 21V5.5Z"
      fill="none"
      stroke="#7A736B"
      stroke-width="1.6"
      stroke-linejoin="round"
    />
    <path
      d="M6 18.5h10.5"
      fill="none"
      stroke="#7A736B"
      stroke-width="1.6"
      stroke-linecap="round"
    />
  </g>
  <text x="48" y="500" font-family="Literata, Georgia, serif" font-size="16" fill="#3E3A34">Cartas ao mar</text>
  <text x="48" y="522" font-family="Work Sans, Arial, sans-serif" font-size="12" fill="#5B554E">Cartas nunca enviadas que guardam</text>
  <text x="48" y="538" font-family="Work Sans, Arial, sans-serif" font-size="12" fill="#5B554E">promessas e recomececos.</text>
  <rect x="248" y="542" width="60" height="24" rx="12" fill="#0F6B5C"/>
  <text x="262" y="558" font-family="Work Sans, Arial, sans-serif" font-size="11" fill="#FFFFFF">Comecar</text>

  <g filter="url(#soft)">
    <rect x="32" y="572" width="296" height="168" rx="18" fill="#FFFDFB"/>
  </g>
  <rect x="48" y="588" width="120" height="70" rx="14" fill="url(#cover-2)"/>
  <rect x="142" y="594" width="22" height="22" rx="7" fill="rgba(255,255,255,0.2)"/>
  <text x="58" y="608" font-family="Work Sans, Arial, sans-serif" font-size="10" fill="#F8F5F1" letter-spacing="1">VIAGENS</text>
  <text x="58" y="634" font-family="Literata, Georgia, serif" font-size="16" fill="#F8F5F1">Norte</text>
  <text x="48" y="686" font-family="Literata, Georgia, serif" font-size="16" fill="#3E3A34">O atlas dos ventos</text>
  <text x="48" y="708" font-family="Work Sans, Arial, sans-serif" font-size="12" fill="#5B554E">Relatos de navegadores e seus mapas.</text>
  <rect x="238" y="712" width="70" height="24" rx="12" fill="#0F6B5C"/>
  <text x="252" y="728" font-family="Work Sans, Arial, sans-serif" font-size="11" fill="#FFFFFF">Continuar</text>
</svg>

<svg width="360" height="800" viewBox="0 0 360 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F6F3EE"/>
      <stop offset="100%" stop-color="#EFE9E1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000000" flood-opacity="0.10"/>
    </filter>
  </defs>

  <rect width="360" height="800" fill="url(#bg)"/>

  <rect width="360" height="2" fill="#0F6B5C" opacity="0.18"/>
  <rect width="140" height="2" fill="#0F6B5C"/>

  <rect x="0" y="0" width="360" height="800" rx="18" fill="#E9E3DA"/>
  <rect x="8" y="8" width="344" height="784" rx="22" fill="#FFFDFB" filter="url(#shadow)"/>

  <g filter="url(#soft)">
    <circle cx="44" cy="36" r="18" fill="#FFFDFB" stroke="#EAE3DA"/>
  </g>
  <g transform="translate(34 26)">
    <path
      d="M12.5 5.5L8 10l4.5 4.5"
      fill="none"
      stroke="#5B554E"
      stroke-width="1.6"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>

  <rect x="28" y="96" width="72" height="26" rx="6" fill="#CFEAE4"/>

  <text x="28" y="142" font-family="Literata, Georgia, serif" font-size="20" fill="#3E3A34">
    <tspan x="28" dy="0">Se eu quisesse encontrar</tspan>
    <tspan x="28" dy="30">uma </tspan>
    <tspan fill="#2C92D1" font-weight="600">palavra</tspan>
    <tspan fill="#3E3A34" font-weight="400"> que</tspan>
    <tspan x="28" dy="30">resumisse o essencial da vida,</tspan>
    <tspan x="28" dy="30">talvez escolhesse uma so:</tspan>
    <tspan x="28" dy="30" fill="#0F6B5C" font-weight="600">poesia</tspan>
    <tspan fill="#3E3A34" font-weight="400"> que rima com</tspan>
    <tspan x="28" dy="30">o meu nome. Toque para</tspan>
    <tspan x="28" dy="30">traduzir.</tspan>
  </text>

  <g filter="url(#shadow)">
    <rect x="20" y="372" width="320" height="230" rx="18" fill="#FFFFFF"/>
  </g>

  <text x="40" y="412" font-family="Work Sans, Arial, sans-serif" font-size="16" fill="#7A736B">poesia (substantivo)</text>
  <g>
    <circle cx="304" cy="404" r="16" fill="#FFFFFF" stroke="#EAE3DA"/>
    <g transform="translate(296 396) scale(0.8)">
      <path
        d="M16.5 10a6.5 6.5 0 1 1-2.1-4.8"
        fill="none"
        stroke="#7A736B"
        stroke-width="1.6"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M16.5 4.5v4h-4"
        fill="none"
        stroke="#7A736B"
        stroke-width="1.6"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </g>
  </g>

  <text x="40" y="446" font-family="Literata, Georgia, serif" font-size="22" font-weight="600" fill="#2D2924">poetry</text>
  <text x="40" y="468" font-family="Work Sans, Arial, sans-serif" font-size="12" fill="#7A736B">genero: feminino</text>

  <text x="40" y="490" font-family="Work Sans, Arial, sans-serif" font-size="12" fill="#0F6B5C">Uso 1</text>
  <text x="40" y="510" font-family="Work Sans, Arial, sans-serif" font-size="15" fill="#3E3A34">A poesia sempre esteve presente.</text>
  <text x="40" y="528" font-family="Work Sans, Arial, sans-serif" font-size="15" fill="#5B554E">Poetry was always present.</text>
</svg>
